<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEAPI</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <a href="https://github.com/2024-SEMII-DESV-1GS222/espino-simon/tree/master/Laboratorio%239">
        <img class="github-icon" src="https://gyazo.com/85e7ce9196ae635161fec921602903a7/max_size/1000">
    </a>
    <main>
        <section class="container-buscador">
            <img class="pokeapi-icon" src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="pokeapi-icon">
            <h1>Buscador de pokemones</h1>
            <p>Busca desde pokemones hasta las habilidades de los mismos.</p>
            <form class="form-buscador">
                <div class="input-container">
                    <div>
                        <label for="buscador">Buscar</label>
                        <input class="txt-buscador" type="text" id="buscador" name="pokemon-name">
                    </div>
                    <div>
                        <label for="tipo">Tipo de b√∫squeda</label>
                        <select name="tipo-de-busqueda">
                            <option></option>
                            <option value="por-pokemon">Por pokemon</option>
                            <option value="por-habilidad">Por habilidad</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button class="btn-buscar" type="submit">Buscar</button>
                    <button class="btn-limpiar" type="button">Limpiar</button>
                </div>
            </form>
        </section>
        <section class="container-resultado">

        </section>
    </main>
</body>
</html>
